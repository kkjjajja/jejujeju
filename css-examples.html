<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Examples</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background: pink;
    }

    .father {
      width: 100%;
      height: 200px;
      border: 5px solid;
      background-color: yellow;
      display: flex;
      justify-content: space-around;
      align-items: center;
      align-content: center;
    }

    .child {
      width: 50px;
      height: 50px;
      background: black;
      border: 5px solid red;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
